<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em ManutenÃ§Ã£o</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0d0d0d;
            color: #00ff99;
            font-family: "Arial", monospace;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            animation: blink 1.5s infinite alternate;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        /* Linha de "carregamento" */
        .loader {
            width: 250px;
            height: 25px;
            border: 2px solid #00ff99;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .loader::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #00ff99, transparent);
            animation: load 2s infinite;
        }

        @keyframes blink {
            from {
                opacity: 1;
            }

            to {
                opacity: 0.2;
            }
        }

        @keyframes load {
            0% {
                left: -100%;
            }

            100% {
                left: 100%;
            }
        }
    </style>
</head>
